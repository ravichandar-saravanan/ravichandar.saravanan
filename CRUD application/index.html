<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: grey;"><br> <h2>CRUD APPLICATION</h2>
    <br>
    <table style="background-color: lightpink;">
        <tr>
            <td>
                <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="on">
                    <div>
                    <label>Full Name</label>
                    <input type="text" name="fullName" id="fullName">
                    </div>
                    <div>
                        <label>EMP id</label>
                        <input type="text" name="empid" id="empid">
                        </div>
                        <div>
                            <label>DOB</label>
                            <input type="text" name="dob" id="dob">
                            </div>
                            <div>
                                <label>Work from</label>
                                <input type="text" name="workfrom" id="workfrom">
                                </div>
                                <div class="form-action-buttons">
                                    <input type="submit" value="Submit", style="background-color:lightblue;">
                                </div>

                </form>

            </td>
            <td>
                <table class="list" id="employeeList">
                    <thead>
                        <tr>
                            <th>Full Name</th>
                            <th>EMP id</th>
                            <th>DOB</th>
                            <th>Work from</th>
                            <th></th>
                     </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>

            </td>
        </tr>
    </table>

    <script src="script.js"></script>
</body>
</html>
